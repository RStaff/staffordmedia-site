name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/website
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (22.x)
        P.x
          cache: npm
          cache-dependency-path: apps/website/package-lock.json

      - name: Install (husky-safe)
        run: HUSKY=0 npm ci || HUSKY=0 npm install

      - name: Typecheck + Lint
        run: |
          npm run typecheck || true
          npm run lint || true

      - name: Build (Next.js)
        run: npm run build

      - name: Pull Vercel env (prod)
        run: npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Vercel build (prod)
        run: npx vercel build --prod --token "$VERCEL_TOKEN"

      - name: Vercel deploy (prebuilt, prod)
        run: npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
