name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/website
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Node & npm (runner built-ins)
        run: |
          node -v
          npm -v

      - name: Install
        run: HUSKY=0 npm ci || HUSKY=0 npm install

      - name: Build (Next.js)
        run: npm run build

      - name: Pull Vercel env (prod)
        run: npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Vercel build (prod)
        run: npx vercel build --prod --token "$VERCEL_TOKEN"

      - name: Vercel deploy (prebuilt, prod)
        id: deploy
        run: |
          url=$(npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN")
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Output URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"