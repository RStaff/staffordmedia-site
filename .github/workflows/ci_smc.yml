name: CI (_smc_clean)

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: _smc_clean
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (20.x) with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: _smc_clean/package-lock.json

      - name: Versions
        run: |
          node -v
          npm -v

      - name: Install
        env:
          HUSKY: "0"
        run: npm ci --include=optional --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Assert output
        run: test -d .next || { echo "::error::.next not found after build"; exit 1; }

      - name: Upload .next
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: _smc_clean/.next
          if-no-files-found: error
