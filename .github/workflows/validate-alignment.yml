name: Validate alignment.json (Ajv 2020-12)
on:
  push:
    paths:
      - 'alignment.json'
      - 'alignment.schema.json'
  pull_request:
    paths:
      - 'alignment.json'
      - 'alignment.schema.json'
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install Ajv + formats
        run: npm i -D ajv@8 ajv-formats@3
      - name: Validate alignment.json
        run: node scripts/validate-alignment.js
