name: CI

on:
  push:            { branches: ["**"] }
  pull_request:    { branches: ["**"] }
  workflow_dispatch:

# some orgs require explicit perms; this is minimal & safe
permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (22.x)
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm
          cache-dependency-path: |
            apps/website/package.json
            package-lock.json

      - name: Guard: no nested lockfiles under apps/
        run: |
          if git ls-files 'apps/**/package-lock.json' | grep -q .; then
            echo "::error::Found nested package-lock.json under apps/. Remove them (root lockfile only)."
            exit 1
          fi

      - name: Show versions
        run: |
          node -v
          npm -v

      # ðŸ”½ app-local install (matches your successful local path)
      - name: Install deps at app
        working-directory: apps/website
        run: |
          npm ci || npm install

      - name: Build website (production)
        working-directory: apps/website
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: Upload build artifact (.next)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: website-.next
          path: apps/website/.next
          if-no-files-found: ignore
