name: CI
on:
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (22.x)
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install deps (workspace root)
        run: |
          if [ ! -f package-lock.json ]; then npm install --workspaces; fi
          npm ci --workspaces

      - name: Build website (production)
        run: npm run -w website build

      # Optional: install browsers if you actually run Playwright tests
      - name: Install Playwright (optional)
        run: npm run -w website playwright:install || true

      # Optional: enable when you have tests
      - name: E2E tests (optional)
        if: ${{ false }}   # flip to true when ready
        run: npm run -w website test:e2e
