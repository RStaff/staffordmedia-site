name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (22.x)
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm

      - name: Guard: single root lockfile
        run: |
          if git ls-files 'apps/**/package-lock.json' | grep -q .; then
            echo "::error::Found nested package-lock.json under apps/. Only the root lockfile is allowed."
            exit 1
          fi

      - name: Install deps (workspace root)
        run: |
          if [ ! -f package-lock.json ]; then npm install --workspaces; fi
          npm ci --workspaces

      - name: Build website (production)
        run: npm run -w website build
